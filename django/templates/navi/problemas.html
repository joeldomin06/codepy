{% extends 'base/temp.html' %}
{% load static %}
{% block extrahead %}

{% endblock extrahead %}
{% block content %}

        <br>
        <h1 class="display-1 text-center">Ejercicios</h1>
        <hr>
        <div class="d-flex">
            <a class="btn text-center btn-block m-1 pb-5 btn-dark border border-secondary" id="btn-ord" href="{% url 'resp_problemas' leng=lenguaje tip=tipo.0 %}">
                <h1 class="display-3">Ordenar</h1>
                <img class="imagen" id="imagen1">
            </a>
            <a class="btn text-center btn-block m-1 pb-5 btn-light border border-secondary" id="btn-rut" href="{% url 'resp_problemas' leng=lenguaje tip=tipo.1 %}">
                <h1 class="display-3">Ruteo</h1>
                <img class="imagen" id="imagen2">
            </a>
        </div>
        <div class="d-flex">
            <a class="btn text-center btn-block m-1 pb-5 btn-light border border-secondary" id="btn-com" href="{% url 'resp_problemas' leng=lenguaje tip=tipo.2 %}">
                <h1 class="display-3">Completar</h1>
                <img class="imagen" id="imagen3">
            </a>
            <a class="btn text-center btn-block m-1 pb-5 btn-dark border border-secondary" id="btn-pro" href="{% url 'resp_problemas' leng=lenguaje tip=tipo.3 %}">
                <h1 class="display-3">Quiz</h1>
                <img class="imagen" id="imagen4">
            </a>
        </div>
