{% extends 'base/temp.html' %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/referencias.css' %}">
{% endblock extrahead%}
{% block content %}
    <div class="container text-center">
        <h1 class="display-1">Referencias</h1>
        <hr>
        <a class="btn btn-dark btn-block m-2 p-2 text-white" id="editores" href="{% url 'editores' %}">
            <h1 class="display-3">Editores de codigo recomendados</h1>
        </a>
        <a class="btn btn-light btn-block d-flex m-2 p-2 justify-content-center" id="python" href="{% url 'ref_python' %}">
            <h1 class="display-3">Referencias de Python</h1>
            <img src="{% static 'css/imagenes/python.png'%}" alt="" width="100px" height="100px" class="ml-3">
        </a>
    </div>
{% endblock content %}
