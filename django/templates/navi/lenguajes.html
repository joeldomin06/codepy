{% extends 'base/temp.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <br>
        <h1 class="display-1">Lenguaje de programacion</h1>
        <hr>
        <br>
        {% for lengua, imagen in tuple_list_leng %}
            <a class="btn {% cycle 'btn-dark' 'btn-light' %} btn-block border border-secondary" href="{% url 'problemas' leng=lengua %}">
                <h1 class="display-3">{{ lengua }}</h1>
                <img src="{% static imagen %}" alt="" width="100px" height="100px">
            </a>
        {% endfor %}
    </div>
{% endblock content %}
